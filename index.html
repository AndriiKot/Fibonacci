<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <title>Fibonacci</title>
  </head>
  <body>
    <h1>Fibonacci</h1>
    <h2>Get Fibonacci number by index:</h2>
    <form action="#">
      <label for="numberInputFibonacci"
        >Enter number (min: 0; max: 1476):</label
      >
      <input
        id="numberInputFibonacci"
        step="1"
        min="0"
        max="1476"
        value="0"
        type="number"
        name="number"
        required
      />
      <input type="submit" />
    </form>
    <div>
      <div id="worker-1">Web-Worker-1:</div>
      <div id="worker-2">Web-Worker-2:</div>
      <div id="worker-3">Web-Worker-3:</div>
      <div id="worker-4">Web-Worker-4:</div>
      <div id="worker-5">Web-Worker-5:</div>
      <div id="worker-6">Web-Worker-6:</div>
      <div id="worker-7">Web-Worker-7:</div>
    </div>
  </body>
</html>
