<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <title>Fibonacci</title>
  </head>
  <body>
    <h1>Fibonacci</h1>
    <h2>Get Fibonacci number by index:</h2>
    <form action="#">
      <label for="numberInputFibonacci"
        >Enter number (min: 0; max: 1476):</label
      >
      <input
        id="numberInputFibonacci"
        step="1"
        min="0"
        max="1476"
        value="0"
        type="number"
        name="number"
        required
      />
      <input type="submit" />
    </form>
  </body>
</html>
